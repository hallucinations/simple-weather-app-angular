<div class="page-header">
  <h1>Weekly Forecast for <small> {{ city }}</small></h1>
</div>
<div class="row">
    <div class="col-md-12">
        <canvas id="line" class="chart chart-line" chart-data="data"
          chart-labels="labels" chart-legend="true" chart-series="series"
          chart-click="onClick" >
        </canvas>
    </div>
</div>
