<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Other CSS -->
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">

    <script type="text/javascript" src="//www.gstatic.com/charts/loader.js"></script>
    <script src="//code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.9/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.4.9/angular-resource.min.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="js/weather-app/wrappers.js"></script>
    <script src="js/weather-app/app.js"></script>
    <script src="js/weather-app/routes.js"></script>
    <script src="js/weather-app/factories.js"></script>
    <script src="js/weather-app/services.js"></script>
    <script src="js/weather-app/controllers.js"></script>
    <script src="js/weather-app/filters.js"></script>
    <script src="js/weather-app/directives.js"></script>
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#/">Weather App</a>
                </li>
                <li>
                    <a href="#/">Home</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
